<!-- Crear firma para correo electrónico -->
<!-- Debe tener Nombre y apellido, Cargo, teléfono, correo electrónico y logo de la empresa. -->
<!-- Debe usar estilos inline -->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Firma</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
    <form method="post">
        <label for="fullname">Nombre y apellido:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Armando Paredes"
            value="{{ request.form['fullname'] }}"><br>

        <label for="rol">Rol en Incubator:</label><br>
        <input type="text" id="rol" name="rol" placeholder="Tester QA Engineer" value="{{ request.form['rol'] }}"><br>

        <label for="linkedin">Linkedin:</label><br>
        <input type="text" id="linkedin" name="linkedin" placeholder="armando_paredes"
            value="{{ request.form['linkedin'] }}"><br>

        <label for="cal">Cal/Calendly:</label><br>
        <input type="text" id="cal" name="cal" placeholder="https://cal.com/armando-paredes-123da/15min"
            value="{{ request.form['cal'] }}"><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
